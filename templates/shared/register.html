<div class="span6">

          <h5>Зарегистрироваться</h5>
          
          <form method="post">
            {% csrf_token %}
            {{ registrationform }}
            <input type="submit" value="Зарегистрироваться" class="btn btn-primary" disable_with="Процесс регистрации..." >
          </form>
  
          <h5>Уже зарегистрировались? Заходите!</h5>

          <form method="post">
            {% csrf_token %}
            {{ loginform }}
            <div class="checkbox">
              <label> Запомнить меня
                <%= f.check_box :remember_me %>
              </label>
            </div>
            <input type="submit" value="Вход" class="btn btn-primary">
          </form>
  
  <script type="text/javascript">
      jQuery(function($){
         $("#phone").mask("+7 (999) 999-99-99");
      });
  </script>
  <script src="/js/jquery.maskedinput.js" type="text/javascript"></script>
  
    </div>
